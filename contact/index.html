<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="../css/style.css"/>
    <title>Melissa Pabst | Contact</title>
</head>
<body>
    <div class="container" id="header"><h1>Contact Melissa</h1></div>
    
    <div class="container" id="navbar">
        <a href="../index.html">Home</a>
        <a href="../projects">Projects</a>
        <a href="../blog">Blog</a>
    </div>
    <div class="container"> 
    
    <form class="form" action="//formspree.io/melissapabst@gmail.com" method="POST">

        <input type="text" name="firstname" value="First Name" required>
        <br>
        <input type="text" name="lastname" value="Last Name" required>
        <br>
        <input type="email" name="userEmail" placeholder="your.email@example.com" required>
        <br>
        <br>
        
        <label>What's this message about?
            <br><input type="radio" name="subject" value="professional" checked><span>I'd like to hire you!</span>
            <br><input type="radio" name="subject" value="personal" checked><span>Personal message</span>
            <br><input type="radio" name="subject" value="other" checked><span>Don't know/something else</span>
        </label>
        <br>
        
        
        <br><input type="checkbox" name="optin" value="trusting" checked>Subscribe me to your newsletter!
        <br>


        <!-- <input type="checkbox" name="optout" value="skeptical" disabled>Cheeky checkbox... -->
        <br>
        <label for="marketing">How did you hear about me?</label>
        <br>
        <select name="marketing">
          <optgroup label="Online">
            <option value="social">Social Media (FB, Twitter, LinkedIn)</option>
            <option value="github">Online Portfolio (GitHub)</option>
            <option value="search">Search Engine</option>
            <option value="email">Email</option>
          </optgroup>
          <optgroup label="In-Person">
            <option value="networking">We met at a networking event</option>
            <option value="referral">Personal referral</option>
            <option value="random">We met somewhere else</option>
          </optgroup>
          
          <option value="other">Other</option>
        </select>
        <br>
        <br>
        <textarea name="user_message" rows="8" cols="40"></textarea>
        <br>
        <input type="submit">
      </form>
    </div>


    <div class="container" id="footer">Melissa Pabst &copy;2018</div>
    
</body>
</html>
